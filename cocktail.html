    <p>Le <a href="https://www.destinationcocktails.fr/recette/moscow-mule/">Moscow mule</a> est un cocktail à base de vodka, de bière de gingembre épicée et de jus de citron vert, accompagné d'une rondelle de citron.</p>
    <img src="https://www.destinationcocktails.fr/wp-content/uploads/2018/04/Visuel-moscowmule-1.jpg" alt="Moscow mule" target="_blank">
    <p>Le <a href="https://www.1001cocktails.com/recettes/recette_long-island-iced-tea_355114.aspx">Long Island Iced Tea</a> est un cocktail à base de tequila, de gin, de vodka, de rhum et de liqueur d'oranges.</p>
    <img src="https://www.supergoldenbakes.com/wordpress/wp-content/uploads/2019/07/Long_island_iced_tea-1-4s.jpg" alt="Long Island Iced Tea" target="_blank">
