<html>
<head>


</head>
<body>
	<h1>Dresseur de pokemon</h1>
	<br>
	<p>Les champs marqués d'une * sont obligatoires</p>

<form action="#">
<fieldset>
<legend>Nouveau dresseur</legend>
<p>Nom *<input name="A" type="Text" value=""/></p>
<br>
<p>Description <textarea id="description" name="Description" rows="4" cols="50"></textarea></p>
	<br>
	<p>Equipe</p>
	<p>Rouge <input name="Rouge" type="radio" value="Rouge"/></p>
	<p>Jaune <input name="Jaune" type="radio" value="Jaune"/></p>
	<p>Bleu <input name="Bleu" type="radio" value="Bleu"/></p>
	<br>

	<p>Anniversaire *</p>
	<input type="date" name="anniversaire"/>
	<br>

	<p><input type="submit" value="Envoyer"/></p>
</fieldset>
</form>

</body>
</html>
