<body>
	<h1>Dresseur de pokemon</h1>
	<br>
	<p>Les champs marqués d'une * sont obligatoires</p>

<form action="#">
<fieldset>
<legend>Nouveau dresseur</legend>
<p>Nom *
	<br>
	<input name="A" type="Text" value=""/></p>
<p>Description 
	<textarea id="description" name="Description" rows="4" cols="50"></textarea></p>
	<p>Equipe
	<input name="Rouge" type="radio" value="Rouge"/></p>
	<input name="Jaune" type="radio" value="Jaune"/></p>
	<input name="Bleu" type="radio" value="Bleu"/></p>

	<p>Anniversaire *</p>
	<input type="date" name="anniversaire"/>

	<p><input type="submit" value="Envoyer"/></p>
</fieldset>
</form>

</body>
</html>
