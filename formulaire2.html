<html>
<head>


</head>
<body>
	<h1>Dresseur de pokemon</h1>
	<p>Les champs marqués d'une * sont obligatoires</p>

<form action="#">
<fieldset>
<legend>Nouveau dresseur</legend>
<p>Nom *
	<br>
	<input name="A" type="Text" value=""/></p>
<p>Description 
	<br>
	<textarea id="description" name="Description" rows="4" cols="50"></textarea></p>
	
	<p>Equipe</p>
	<p><input name="Rouge" type="radio" value="Rouge"/>Rouge</p>
	<p><input name="Jaune" type="radio" value="Jaune"/>Jaune</p>
	<p><input name="Bleu" type="radio" value="Bleu"/>Bleu</p>

	<p>Anniversaire *
		<br>
	<input type="date" name="anniversaire" placeholder="jj/mm/aaaa"/> </p>

	<p><input type="submit" value="Envoyer"/></p>
</fieldset>
</form>

</body>
</html>
